version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build --if-present
  post_build:
    commands:
      - echo Build completed successfully on `date`

artifacts:
  files:
    - '**/*'
  discard-paths: no
